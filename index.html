<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Charts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Market Data</h1>
    <div id="charts">
        <div>
            <h2>SOXX</h2>
            <canvas id="soxxChart"></canvas>
            <p>Last Price: <span id="soxxPrice"></span></p>
            <p>Change from Yesterday: <span id="soxxChangePercent"></span></p>
        </div>

        <div>
            <h2>XAUUSD</h2>
            <canvas id="xauChart"></canvas>
            <p>Last Price: <span id="xauusdPrice"></span></p>
            <p>Change from Yesterday: <span id="xauusdChangePercent"></span></p>
        </div>

        <!-- Repeat for other stocks -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
