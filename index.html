<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Charts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Market Data</h1>
    <select id="stockSelect">
        <option value="SOXX">SOXX</option>
        <option value="VNQI">VNQI</option>
        <option value="ABBV">ABBV</option>
        <option value="CAMT">CAMT</option>
        <option value="MSFT">MSFT</option>
    </select>
    <canvas id="stockChart"></canvas>
    <div id="stockDetails">
        <p>Latest Price: <span id="latestPrice"></span></p>
        <p>Change (24h): <span id="change24h"></span></p>
        <p>Change (7d): <span id="change7d"></span></p>
        <p>Change (1m): <span id="change1m"></span></p>
        <p>Change (3m): <span id="change3m"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
