<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Charts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Market Data</h1>
    <div id="charts">
        <div>
            <h2>SOXX</h2>
            <canvas id="soxxChart"></canvas>
        </div>
        <div>
            <h2>XAUUSD</h2>
            <canvas id="XAUChart"></canvas>
        </div>
        <div>
            <h2>VNQI</h2>
            <canvas id="vnqiChart"></canvas>
        </div>
        <div>
            <h2>ABBV</h2>
            <canvas id="abbvChart"></canvas>
        </div>
        <div>
            <h2>CAMT</h2>
            <canvas id="camtChart"></canvas>
        </div>
        <div>
            <h2>MSFT</h2>
            <canvas id="msftChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
